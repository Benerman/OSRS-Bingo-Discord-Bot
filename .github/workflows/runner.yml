name: Docker Runner

on:
  pull_request:
    branches: [ master ]

jobs:
  run:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Stop docker compose
        run: docker-compose -f /opt/discord-compose.yml down
        
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Run Container
        run: docker-compose -f /opt/discord-compose.yml up -d --build

      - name: Cleanup Unused Images
        run: docker image prune -f
